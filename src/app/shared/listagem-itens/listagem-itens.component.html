<div class="container">
  <div class="row rtl text-center">
    <div class="col ">
      <h1 class="font-ir-bold section-name">Pratos disponiveis para pronta entrega!</h1>
      <h6>
        Entregamos em menos de 15 minutos qualquer uma das opções de pratos abaixo!
      </h6>
      <span class="text-dark float-right d-inline-block small">Sem taxa de entrega</span>
    </div>
  </div>
  <div class="row rtl text-right mt-5">
    <div class="col-md-2" *ngFor="let item of itens; let i = index">
      <div class="product-0507">
        <div class="card border-0 text-center">
          <span *ngIf="item.adicionado" class="label label-info">Adicionado!</span>
          <div class="card-img">
            <img src="http://www.mihanmedia.ir/userfile/p-1.jpg" class="img-fluid">
          </div>
          <a class="card-title small mt-2 text-dark">{{item.nome}}</a>
          <div class="card-body p-0">
            <div class="not-exist bg-danger float-left rounded-circle text-light p-1 small text-center">
              {{item.valor | currency:'BRL':true:'1.2-2'}}
            </div>
          </div>
          <div class="card-footer border-0 bg-white p-0">
            <span class="text-muted small">
              <i class="fa fa-shopping-cart"></i>
              <a style="cursor: pointer;" *ngIf="!item.adicionado" (click)="alterarStatusItem(i)">Adicionar</a>
              <a style="cursor: pointer;" *ngIf="item.adicionado" (click)="alterarStatusItem(i)">Remover</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
